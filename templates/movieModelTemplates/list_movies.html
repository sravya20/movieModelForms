<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies List </title>
</head>
<body>
    <h1> Movies List</h1>
    {% if movies %}
    <table>
        <thead>
            <th>Movie Name</th>
            <th>Release Date</th>
            <th>Rating</th>
        </thead>
        {% for movie in movies %}
            <tr>
                <td>{{ movie.name }}</td>
                <td>{{ movie.release_date }}</td>
                <td>{{ movie.rating }}</td>
            </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No records found yet</p>
    {% endif %}

</body>
</html>
